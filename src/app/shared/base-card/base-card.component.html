
  <mat-card *ngFor="let cake of myCakes">
    <div *ngIf="cake.id != null">
      <a [routerLink]="['/cake', cake.id]">
        <img mat-card-image src="{{cake.src?.large2x}}"  alt="{{cake.alt}}">
        <mat-card-content>
          <h2>{{cake.alt}}</h2>
        </mat-card-content>
      </a>
    </div>
  </mat-card>
