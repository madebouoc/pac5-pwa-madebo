<table mat-table [dataSource]="myCakes" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/cake', element.id]"><img src="{{element.src?.medium}}" alt="{{element.alt}}" style="width:100px; height:auto;"></a>
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/cake', element.id]"> {{element.alt}} - {{element.photographer}} </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
